<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{description}}">
<title>{{title}}</title>
<style>
    :root { color-scheme: light; --bg: #f5f5f7; }
    :root[data-theme='dark'] { color-scheme: dark; --bg: #0f172a; }
    html, body { background-color: var(--bg); }
</style>
<script>
    (function () {
        try {
            var storedTheme = localStorage.getItem('theme');
            var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            var theme = storedTheme === 'dark' || storedTheme === 'light'
                ? storedTheme
                : (prefersDark ? 'dark' : 'light');
            document.documentElement.dataset.theme = theme;
        } catch (error) {
            document.documentElement.dataset.theme = 'light';
        }
    })();
</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Sans:wght@400;600&amp;display=swap" rel="stylesheet" crossorigin="anonymous">
<link rel="icon" href="{{icon}}">
<script type="module" src="/src/main.js"></script>
