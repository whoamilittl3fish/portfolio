<!-- Basic Meta -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{description}}">
<meta name="author" content="Khoa Ngo">
<meta name="robots" content="index, follow">
<title>{{title}}</title>

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:title" content="{{title}}">
<meta property="og:description" content="{{description}}">
<meta property="og:image" content="{{image}}">
<meta property="og:url" content="{{url}}">
<meta property="og:site_name" content="Khoa Ngo Portfolio">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{title}}">
<meta name="twitter:description" content="{{description}}">
<meta name="twitter:image" content="{{image}}">

<!-- Canonical URL -->
<link rel="canonical" href="{{url}}">

<!-- Favicon -->
<link rel="icon" href="{{icon}}">
<link rel="apple-touch-icon" href="{{icon}}">

<!-- Theme Color -->
<meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
<meta name="theme-color" content="#f5f5f7" media="(prefers-color-scheme: light)">

<!-- Critical CSS for preventing flash -->
<style>
    :root { color-scheme: light; --bg: #f5f5f7; }
    :root[data-theme='dark'] { color-scheme: dark; --bg: #0f172a; }
    html, body { background-color: var(--bg); }
</style>

<!-- Theme initialization script -->
<script>
    (function () {
        try {
            var storedTheme = localStorage.getItem('theme');
            var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            var theme = storedTheme === 'dark' || storedTheme === 'light'
                ? storedTheme
                : (prefersDark ? 'dark' : 'light');
            document.documentElement.dataset.theme = theme;
        } catch (error) {
            document.documentElement.dataset.theme = 'light';
        }
    })();
</script>

<script type="module" src="/src/main.js"></script>
